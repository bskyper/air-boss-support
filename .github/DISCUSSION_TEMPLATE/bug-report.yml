title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: input
    id: device
    attributes:
      label: What device are you using?
      description: iPhone, iPad, Android phone, etc.
      placeholder: "Example: iPhone 14 Pro"
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug you encountered
      placeholder: "Example: When I tap the schedule button, the app crashes"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: What should have happened instead?
      placeholder: "Example: The schedule should open"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we make this happen again?
      placeholder: |
        1. Go to main screen
        2. Tap schedule button
        3. App crashes
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of Air Boss are you using? (Check in app settings)
      placeholder: "Example: 1.2.3"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional information
      description: Any other details that might help?
      placeholder: Screenshots, error messages, etc.
    validations:
      required: false
