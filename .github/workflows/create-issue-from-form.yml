name: Create Issue from Form Submission

on:
  repository_dispatch:
    types: [form-submission]

permissions:
  issues: write
  contents: read

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create issue from form data
        uses: actions/github-script@v7
        with:
          script: |
            const { name, email, type, subject, description } = context.payload.client_payload;

            // Map form type to label
            const typeLabels = {
              'bug': 'bug',
              'feature': 'enhancement',
              'question': 'question',
              'other': 'discussion'
            };

            // Create issue body with form data
            const issueBody = `## Submitted by
**Name:** ${name}
**Email:** ${email}

## Description
${description}

---
*This issue was automatically created from a support form submission*`;

            // Create the issue
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: subject,
              body: issueBody,
              labels: [typeLabels[type] || 'discussion']
            });

            console.log(`Created issue #${issue.data.number}: ${issue.data.html_url}`);
